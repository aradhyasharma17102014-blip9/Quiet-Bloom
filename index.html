<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiet Bloom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff1f8, #f3f9ff);
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 60px 20px;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      color: #a88adf;
      margin-bottom: 12px;
      text-decoration: underline;
      text-underline-offset: 10px;
    }
    header p {
      font-style: italic;
      font-size: 1.2rem;
      color: #f2a1b3;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .coming-soon {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 60px 30px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      animation: fadeIn 1.2s ease;
    }
    .flower {
      position: absolute;
      top: 15px;
      right: 18px;
      font-size: 1.6rem;
    }
    .coming-soon h2 {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 2.4rem;
      color: #f2a1b3;
      margin-bottom: 20px;
    }
    .coming-soon p {
      font-size: 1.15rem;
      line-height: 1.8;
      margin-bottom: 15px;
    }
    .note {
      margin-top: 20px;
      font-style: italic;
      color: #777;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #888;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .sparkle {
      position: fixed;
      bottom: -10px;
      width: 6px;
      height: 6px;
      background: rgba(255, 215, 120, 0.9);
      border-radius: 50%;
      animation: floatUp 5s linear infinite;
      box-shadow: 0 0 8px rgba(255, 215, 120, 0.8);
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.5); opacity: 0.8; }
      50% { transform: translateY(-50vh) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>

<header>
  <h1>Quiet Bloom</h1>
  <p>By Aradhya Sharma & Kaavya Yadav</p>
</header>

<div class="container">
  <div class="coming-soon">
    <div class="flower">ðŸŒ¼</div>
    <h2>Coming Soon</h2>
    <p>
      A beautiful story is on its wayâ€¦<br>
      Words are being woven, characters are dreaming,<br>
      and magic is slowly taking shape.
    </p>
    <p class="note">Stay tuned for the journey.</p>
  </div>
</div>

<footer>
  Â© 2025 â€¢ Written with love
</footer>

<script>
  setInterval(() => {
    const s = document.createElement('div');
    s.className = 'sparkle';
    s.style.left = Math.random() * 100 + 'vw';
    s.style.animationDuration = (Math.random() * 3 + 4) + 's';
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 7000);
  }, 400);
</script>

</body>
</html>
